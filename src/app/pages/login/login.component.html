<div class="container">
<div class="left-panel">
<div class="header-logo"></div>
<div class="content">
    <h1>Al Baraka Portail</h1>
    <p>Consulter votre Solde via Al Baraka Portail.</p>

    <h2>Se Connecter</h2>
    
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Tapez votre nom d'utilisateur" required [(ngModel)]="userDto.username">
    </div>

    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Tapez votre mot de passe" required [(ngModel)]="userDto.password">
    </div>
    
<div *ngIf="error" class="error-message">{{ error }}</div>
    <button type="submit" class="btn-login">Se connecter</button>
</form>

    <p class="signup-text">Vous n'avez pas encore un compte ? <a [routerLink]="['/signup']">Cr√©er un compte</a></p>
</div>
</div>
<div class="right-panel">
<img src="assets/LoginPC.png" alt="Illustration of documents and a laptop">
</div>
</div>
