<div class="container main-app-page">
    <div class="top-header">
        <div class="header-title">Al Baraka Portail</div>
        <div class="bank-logo">
            <img src="assets/Logo.png" alt="Al Baraka Bank Logo">
        </div>
    </div>

    <div class="main-content-area">
        <div class="left-sidebar">
            <div class="user-profile">
                <div class="profile-avatar-display" id="mainProfileAvatarContainer">
                    <img src="assets/profile.jpg" alt="Profile Avatar" id="mainProfileAvatar">
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                    <button class="upload-button" id="uploadButton">&#x2191;</button>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a class="nav-item active" [routerLink]="['/profil']">
                    <span class="icon">&#9881;</span> Modification du profil
                </a>
                <a class="nav-item" [routerLink]="['/account']"> 
                    <span class="icon">&#128465;</span>Suivi du solde
                </a>
            </nav>

            <div class="logout-section">
                <a [routerLink]="['/login']" class="logout-link">
                    Se déconnecter <span class="arrow-icon">&#8594;</span>
                </a>
            </div>
        </div>

        <div class="right-content">
            <h2>Modification du Profil</h2>

            <div class="client-profile-page">
                <form class="profile-edit-form" (ngSubmit)="onUpdateProfile()">
                    <div class="card rib-section">
                        <div class="card-header">
                            <h3>Nom d'utilisateur</h3>
                        </div>
                        <div class="card-body">
                            <input type="text" [(ngModel)]="user.username" name="username" disabled class="rib-input">
                        </div>
                    </div>

                    <div class="info-columns">
                        <div class="card personal-info">
                            <div class="card-header">
                                <h3>Informations Personnelles</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="nom">Nom</label>
                                    <input type="text" id="nom" name="nom" [(ngModel)]="user.nom">
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Prénom</label>
                                    <input type="text" id="prenom" name="prenom" [(ngModel)]="user.prenom">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" [(ngModel)]="user.email">
                                </div>
                                <div class="form-group">
                                    <label for="numtel">Numéro de Téléphone</label>
                                    <input type="text" id="numtel" name="numtel" [(ngModel)]="user.numtel">
                                </div>
                                <div class="form-group">
                                    <label for="address">Adresse</label>
                                    <input type="text" id="address" name="address" [(ngModel)]="user.address">
                                </div>
                            </div>
                        </div>

                        <div class="card account-info">
                            <div class="card-header">
                                <h3>Changer le mot de passe</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="oldPassword">Ancien Mot de passe</label>
                                    <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" placeholder="Tapez votre ancien mot de passe">
                                    <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">Nouveau mot de passe</label>
                                    <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" placeholder="Tapez votre nouveau mot de passe">
                                    <div *ngIf="newPasswordError" class="error-message">{{ newPasswordError }}</div>
                                </div>
                                <div class="form-group">
                                    <label for="confirmNewPassword">Confirmer Mot de Passe</label>
                                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" [(ngModel)]="confirmNewPassword" placeholder="Retapez votre nouveau mot de passe">
                                    <div *ngIf="confirmPasswordError" class="error-message">{{ confirmPasswordError }}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions-password">
                        <button type="submit" class="btn-modi">Confirmer la modification</button>
                    </div>
                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
                </form>
            </div>
        </div>
    </div>
</div>
